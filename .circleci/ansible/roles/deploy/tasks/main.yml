- name: "install npm packages"
  become: true
  command: npm install -g n
  args:
    chdir: /home/ubuntu/backend
    
- name: "stable npm packages"
  become: true
  command: n stable
  args:
    chdir: /home/ubuntu/backend    
    
- name: "run npm run build"
  become: true
  command: npm build

- name: "PM2 to run back-end server"
  become: true
  command: pm2 start npm -- run "start"
  args:
    chdir: /home/ubuntu
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

    
- name: "Get project/backend files from circleci server to local"
  become: true
  copy:
    src: ~/project/backend/
    dest: /home/ubuntu/backend/



